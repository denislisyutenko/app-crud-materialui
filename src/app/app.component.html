<div class="toolbar">
  <div class="container">
    <mat-toolbar>
      <button class="example-icon" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Angular CRUD with Material UI</span>
      <span class="example-spacer"></span>
      <button (click)="openDialog()" color="accent" mat-button>Додати товар</button>
    </mat-toolbar>
  </div>
</div>

<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input #input (keyup)="applyFilter($event)" matInput placeholder="Ex. Mia">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Найменування</th>
        <td *matCellDef="let row" mat-cell>{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Категорія</th>
        <td *matCellDef="let row" mat-cell>{{row.category | uppercase}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Дата</th>
        <td *matCellDef="let row" mat-cell>{{row.date | date: "dd.MM.yyyy"}}</td>
      </ng-container>

      <ng-container matColumnDef="productCondition">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Стан</th>
        <td *matCellDef="let row" mat-cell>{{row.productCondition}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Ціна</th>
        <td *matCellDef="let row" mat-cell>{{row.price | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th *matHeaderCellDef class="comment" mat-header-cell mat-sort-header> Інформація</th>
        <td *matCellDef="let row" class="comment" mat-cell>{{row.comment | length: 60}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th *matHeaderCellDef class="actions" mat-header-cell> Дії</th>
        <td *matCellDef="let row" class="actions" mat-cell>

          <button color="primary" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>

          <button color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      <!-- Row shown when there is no matching data. -->
      <tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
