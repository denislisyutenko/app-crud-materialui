<h1 mat-dialog-title>Форма додавання товару</h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Найменування товару</mat-label>
      <input formControlName="name" matInput placeholder="Введіть назву товару" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Категорія товару</mat-label>
      <mat-select formControlName="category" placeholder="Введіть категорію товару">
        <mat-option [value]="'Комп\'ютери'">Комп'ютери</mat-option>
        <mat-option [value]="'Планшети'">Планшети</mat-option>
        <mat-option [value]="'Монітори'">Монітори</mat-option>
        <mat-option [value]="'Ноутбуки'">Ноутбуки</mat-option>
        <mat-option [value]="'Сервери'">Сервери</mat-option>
        <mat-option [value]="'Оргтехніка'">Оргтехніка</mat-option>
        <mat-option [value]="'Акустика'">Акустика</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Виберіть дату</mat-label>
      <input [matDatepicker]="datepicker" formControlName="date" matInput>
      <mat-datepicker-toggle [for]="datepicker" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>

    <label id="example-radio-group-label">
      <h2>Стан товару</h2>
    </label>
    <mat-radio-group aria-labelledby="example-radio-group-label"
                     class="example-radio-group"
                     formControlName="productCondition">
      <mat-radio-button *ngFor="let el of productConditionList"
                        [value]="el" class="example-radio-button">
        {{el}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Ціна, $</mat-label>
      <input formControlName="price" matInput placeholder="Введіть назву товару" required type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Додаткова інформація</mat-label>
      <textarea cdkAutosizeMaxRows="5"
                cdkAutosizeMinRows="1"
                cdkTextareaAutosize
                formControlName="comment"
                matInput
                placeholder="Опис товару..."></textarea>
    </mat-form-field>
  </form>
</div>

<div [align]="'end'" mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Скасувати</button>
  <button (click)="addProduct()" [disabled]="form.invalid" color="accent" mat-raised-button>Зберегти</button>
</div>
